<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">



<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="socket.io.js"></script>
	<title>@ WebRTC: Chat Room</title>
	<!-- BOOTSTRAP STYLES-->
	<link href="css/bootstrap.css" rel="stylesheet" />
	<!-- FONTAWESOME STYLES-->
	<link href="css/font-awesome.css" rel="stylesheet" />
	<!-- CUSTOM STYLES-->
	<link href="css/custom.css" rel="stylesheet" />
	<!-- GOOGLE FONTS-->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>

<body>
	<div id="wrapper">
		<nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="index2.html"><img class="images" src="images/img.png"></a>
			</div>
		</nav>
		<!-- /. NAV TOP  -->
		<nav class="navbar-default navbar-side" role="navigation">
			<div class="sidebar-collapse">
				<ul class="nav" id="main-menu">
					<li>
						<a href="index1.html"><i class="fa fa-video-camera  fa-3x"></i>Video Call</a>
					</li>
					<li>
						<a href="default.html" class="active-menu" ><i class="fa fa-comments  fa-3x"></i>Chat</a>
					</li>
				</ul>

			</div>

		</nav>
		<!-- /. NAV SIDE  -->
		<div id="page-wrapper">
			<div id="page-inner">
				<div class="row">
					<div class="col-md-12">

						<h2>Chat Room</h2>
						<h5 style='text-transform:uppercase'>Welcome , Love to see you back. </h5>

					</div>
				</div>
				<!-- /. ROW  -->
				<hr />
				<div>

				</div>
				<div class="container">
					<div id="userArea" class="row">
						<div class="col-md-12">
							<form id="user">
								<div class="form-group">
									<input class="form-control" id="username" placeholder="Enter your username"
										style="max-width:950px;" />
										<span id="error-message" style="color: #ff0000;"></span>
									<br />
									<br />
									<input type="submit" style="background-color:rgb(76, 76, 74);"
										class="btn btn-primary" value="Log in" />
								</div>
							</form>
						</div>
					</div>
				</div>

				<div class="container">
					<div class="row" id="msgArea">
						<div class="col-md-4">
							<div class="single category">
								<h3 class="side-title">Onliner Users</h3>
								<ul class="list-unstyled" id="users">
								</ul>
							</div>
						</div>
						<br />
						<div class="col-md-12">
							<div class="container">
							<div class="chat" id="chat">
								<form id="From">
									<div class="form-group">
										<label>Enter Message</label>
										<br />
										<textarea class="form-control" id="message"
											style="max-width:950px;height: 200px;"></textarea>
										<br />
										<input type="submit" class="btn btn-primary" value="Send Message"
											style="background-color:rgb(76, 76, 74);" />
										<br/>
										<br/>
										<section id="feedback"></section>
									</div>
								</div>
								</form>
							</div>
						</div>
					</div>
				</div>

			</div>


		</div>
		<!-- /. PAGE INNER  -->
	</div>
	<!-- /. PAGE WRAPPER  -->
	</div>
	<!-- /. WRAPPER  -->
	<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
	<!-- JQUERY SCRIPTS -->
	<script src="js/jquery-1.10.2.js"></script>
	<!-- BOOTSTRAP SCRIPTS -->
	<script src="js/bootstrap.min.js"></script>
	<!-- METISMENU SCRIPTS -->
	<script src="js/jquery.metisMenu.js"></script>
	<script src="server.js"></script>

</body>
</html>

		display: none;
